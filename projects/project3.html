<!DOCTYPE html>
<html lang="he" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קפה טוב לבוקר טוב</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap');

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Heebo', sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .right-section {
            flex: 1;
            background: url('../assets/coffe.png') no-repeat center center;
            background-size: cover;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #020253;
            font-weight: bold;
        }
        p {
            font-size: 1rem;
            color: #020253;
            max-width: 300px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #020253;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        /* Button Hover Effect */
        button:hover {
            background: #1a1a66;
            transform: scale(1.05);
        }
        /* Input Glow Effect on Focus */
        input:focus {
            border-color: #020253;
            box-shadow: 0px 0px 10px rgba(2, 2, 83, 0.3);
            outline: none;
        }

        /* Mobile View - Stack Sections Vertically */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .right-section {
                flex: none;
                width: 100%;
                height: auto;
                min-height: 200px;
            }
            .left-section {
                flex: none;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="right-section"></div>

    <div class="left-section">
        <h1>קפה טוב לבוקר טוב</h1>
        <p>לקבלת קופון לקפה חינם ופינוק שיפתח לכם את היום בחיוך, יש למלא את הפרטים</p>
        <form>
            <input type="text" placeholder="שם מלא" required>
            <input type="email" placeholder="אימייל" required>
            <button type="submit">שליחה</button>
        </form>
    </div>

</div>
</body>
</html>
