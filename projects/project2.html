<!DOCTYPE html>
<html lang="he" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here & Now</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&family=Satisfy&display=swap');

        body {
            background: linear-gradient(to bottom, #0000ff, #00ff99);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'Satisfy', cursive;
            font-size: 4rem;
            margin-bottom: 5px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.4;
            margin: 5px 0;
        }
        p:nth-of-type(2) {
            font-size: 0.8rem;
            line-height: 1.2;
        }
        .form-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            justify-content: center;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid white;
            font-size: 1rem;
        }
        input {
            width: 250px;
            background: transparent;
            color: white;
            text-align: right;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: white;
            color: black;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
<h1>Here & Now</h1>
<p>רצינו להזמין אתכם להנות משפע מתנות</p>
<div class="form-container">
    <p>
        רוצים להתעדכן על המבצעים הכי חמים? כדי לקבל את המתנות הכי שוות נא השאירו את הפרטים הרלוונטים ואנחנו ניצור איתכם קשר בהקדם.
    </p>
    <input type="email" placeholder="אימייל">
    <input type="text" placeholder="שם">
    <button type="submit">עדכנו אותי</button>
</div>
</body>
</html>
